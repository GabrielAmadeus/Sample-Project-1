<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="SignupStyle.css">
        <link rel="stylesheet" href="mediaquery.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

    </head>

    <body>

        <div class="position">

            <form class="background">

                <div class="content">

                    <h2>Signup</h2>

                    <label>First Name</label>
                    <input type="text" required> <br>

                    <label>Last Name</label>
                    <input type="text" required> <br>

                    <label>Birthday</label>
                    <input type="date" required> <br>

                    <label>Email Address</label>
                    <input type="email" placeholder="example@email.com" required> <br>

                    <label>Choose a Password</label>
                    <input type="password" minlength="8" required>

                <div class="checkbox_position">
                    <input type="checkbox" id="myCheckbox" required>
                    <label class="terms" for="myCheckbox">I agree to the 
                        <a href="#" class="tnc">Terms & Conditions</a></label>
                </div>

                <div class="signup_btn">
                    <button type="submit">Signup</button> <br>
                </div>

                </div>

                <div class="bottom">
                    <div class="have_account">Already have an account?</div>
                    <a href="Login.html" class="login">Login</a>
                </div>

            </form>

        </div>
    
    </body>

</html>
